<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM API 检查工具</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .check-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .check-item label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .check-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-check {
            background: #667eea;
            color: white;
        }
        .btn-check:hover {
            background: #5568d3;
        }
        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }
        .btn-clear:hover {
            background: #e0e0e0;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }
        .result.warning {
            background: #fff3e0;
            border: 2px solid #ff9800;
            color: #e65100;
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .result p {
            line-height: 1.6;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #1565c0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GLM API 可用性检查</h1>
        
        <div class="info-box">
            <strong>说明:</strong> 这个工具将检查您的 GLM API 密钥是否有效，以及 API 服务是否可用。
        </div>

        <div class="check-item">
            <label for="apiKey">GLM API 密钥:</label>
            <input type="password" id="apiKey" placeholder="输入您的 API 密钥" 
                   value="bddc38fc438e478cac87712b13d7a68f.KDOj6fpAoEOb8slt">
        </div>

        <div class="check-item">
            <label for="model">模型名称:</label>
            <input type="text" id="model" placeholder="模型名称" value="glm-4-5-flash">
        </div>

        <div class="button-group">
            <button class="btn-check" onclick="checkAPI()">检查 API</button>
            <button class="btn-clear" onclick="clearResults()">清空</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">正在检查中...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function checkAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('model').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!apiKey) {
                showResult('error', '错误', 'API 密钥不能为空！');
                return;
            }

            if (!model) {
                showResult('error', '错误', '模型名称不能为空！');
                return;
            }

            loading.style.display = 'block';
            result.classList.remove('show');

            try {
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: 'user',
                                content: '你好'
                            }
                        ],
                        temperature: 0.7,
                        top_p: 0.7,
                        max_tokens: 100,
                    })
                });

                loading.style.display = 'none';

                if (response.ok) {
                    const data = await response.json();
                    showResult('success', '成功', 
                        `API 密钥有效，模型可用。<br><br>` +
                        `响应: ${data.choices?.[0]?.message?.content || '无法获取内容'}<br><br>` +
                        `使用情况: ${data.usage?.total_tokens || 0} 个令牌`);
                } else {
                    const data = await response.json();
                    const errorMsg = data.error?.message || response.statusText;
                    const statusCode = response.status;

                    if (statusCode === 401) {
                        showResult('error', '认证失败 (401)', 
                            `API 密钥无效或已过期。<br><br>` +
                            `错误信息: ${errorMsg}<br><br>` +
                            `请检查:<br>` +
                            `1. API 密钥是否正确<br>` +
                            `2. API 密钥是否已过期<br>` +
                            `3. 账户是否有效`);
                    } else if (statusCode === 400) {
                        showResult('error', '请求错误 (400)', 
                            `请求格式不正确。<br><br>` +
                            `错误信息: ${errorMsg}<br><br>` +
                            `请检查:<br>` +
                            `1. 模型名称是否正确<br>` +
                            `2. 请求参数是否合法`);
                    } else if (statusCode === 429) {
                        showResult('warning', '速率限制 (429)', 
                            `请求过于频繁，请稍后重试。<br><br>` +
                            `错误信息: ${errorMsg}`);
                    } else {
                        showResult('error', `错误 (${statusCode})`, 
                            `API 返回错误。<br><br>` +
                            `错误信息: ${errorMsg}`);
                    }
                }
            } catch (error) {
                loading.style.display = 'none';
                showResult('error', '网络错误', 
                    `无法连接到 API 服务。<br><br>` +
                    `错误: ${error.message}<br><br>` +
                    `请检查:<br>` +
                    `1. 网络连接是否正常<br>` +
                    `2. 防火墙设置<br>` +
                    `3. 代理设置`);
            }
        }

        function showResult(type, title, message) {
            const result = document.getElementById('result');
            result.className = `result show ${type}`;
            result.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
        }

        function clearResults() {
            document.getElementById('result').classList.remove('show');
            document.getElementById('apiKey').value = 'bddc38fc438e478cac87712b13d7a68f.KDOj6fpAoEOb8slt';
            document.getElementById('model').value = 'glm-4-5-flash';
        }

        // 允许按 Enter 检查
        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAPI();
        });
        document.getElementById('model').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAPI();
        });
    </script>
</body>
</html>
